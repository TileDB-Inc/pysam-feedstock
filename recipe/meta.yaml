{% set version = "0.20.0" %}

package:
  name: pysam
  version: '{{ version }}'

source:
  url: https://github.com/pysam-developers/pysam/archive/v{{ version }}.tar.gz
  sha256: 5a25d95b986c2cb9f5040b9df4e1d93ce9a8bc3af5a956b1317416ed05269f60

build:
  number: 4
  binary_relocation: False # [linux]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - m2-filesystem                # [win]
    - m2-bash                      # [win]
    - m2-base                      # [win]
  host:
    - cython <3
    - python
    - setuptools
    - zlib
    - xz
    - bzip2
    - libdeflate
    - libcurl
    - openssl  # [not osx]
  run:
    - python
    - zlib
    - xz
    - bzip2
    - libdeflate
    - libcurl
    - openssl  # [not osx]

about:
  home: https://github.com/pysam-developers/pysam
  license: MIT
  summary: "Pysam is a Python module for reading and manipulating SAM/BAM/VCF/BCF files. It's a lightweight wrapper of the htslib C-API, the same one that powers samtools, bcftools, and tabix."

extra:
  recipe-maintainers:
    - shelnutt2
    - jdblischak
